<html lang="en">
<head>
  <meta charset="UTF-8">

      ul{
        list-style-type: none;
        margin-right: 20px;
        padding: 0%;
      }
      li{
        display: inline;
        padding-right: 20px;
        text-align: center;

      }
      body{
        background: black;
      }

        font-family:  'Allerta Stencil', sans-serif;
      }

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12"><h1 class="text-center text-white">HangMan</h1></div>
    </div>
    <div class="row"> 
      <div class="col-md-3 text-white pt-md-3">
        <h4>Start Game</h4>
        <button id="btnStart" type="button" class="btn btn-outline-secondary btn-sm">Start</button>
        <h4 >Reset Game</h4>
        <button id="reset" type="button" class="btn btn-outline-secondary btn-sm">Reset</button>
        <h4>Chances Left</h4>
        <h1><span id="trys" class="badge badge-dark">5</span></h1>
        <h4>Keys Pressed</h4>
        <div id="letters" class="alert alert-secondary" role="alert">
          
        </div>
      </div>
    


      <div class="col-md-9" id="main-section">
          <ul id="gameSpots" class="text-white" >

          </ul>

      </div>
        
      </div>
      
  </div>

<script >
var words = ["happy", "google", "bootcamp", "richmond","school"];
var pick = Math.floor(Math.random() * words.length);
var wordSelect = words[pick];
var wordLength = wordSelect.length;
var chances = 5;
var count = 0;

var spaces =[];
for(var t =0; t< wordLength; t++){
  // console.log(wordSelect.charAt(t));
  spaces.push(wordSelect.charAt(t))
}
$('#reset').click(function() { 
  location.reload();
});

$("#btnStart").on('click',function(){
 

  for(var i = 0; i < wordLength; i++){ //adds the blank spaces for word length
   var li = $('<li>');
    li.attr('id','word'+ i);
    li.html("_");
    $('#gameSpots').append(li);
  }

  $(document).keydown(function(e){
  console.log(wordSelect);
  if(wordSelect.search(e.key) === -1){ //subtract chances
        if(chances > 0){
         chances = chances - 1;
         $('#trys').html(chances)
       
        }
     }
     
     

  if(chances > 0){
    $('#letters').append(e.key);
    for(var index = 0; index < spaces.length; index++) {
         if(e.key === spaces[index]){
           $("#word"+index).html(e.key);
              //  document.getElementById('word'+ index).innerHTML = e.key;  
              
               if($("#word"+index)){ //adding the spaces up using the amount of li tags 
                 console.log(e.key);
                 count = count + 1;
                 if(count === spaces.length){//if the amount of spaces equal to length you win
                  $('#main-section').html("<h1> YOU win </h1>").attr('class','text-white');
                      }                 
                }
          } 
    }
         }else{
           console.log('u lose ');

          $('#main-section').html("<h1> YOU LOSE, THE ANSWER WAS " + wordSelect + "</h1>").attr('class','text-white');
           
         }

});

});





</script>
